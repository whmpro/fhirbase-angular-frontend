<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add New Patient</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-grid-list cols="2" rowHeight="80px">
                    <mat-grid-tile>
                        <mat-form-field class="example-form-field" appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" formControlName="firstName" >                
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="example-form-field" appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" formControlName="lastName">                
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="example-form-field" appearance="fill">
                            <mat-label>Family Name</mat-label>
                            <input matInput type="text" formControlName="familyName">                
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile> 
                        <mat-form-field appearance="fill">
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender">
                              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                {{gender.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" readonly formControlName="birthDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                          
                    </mat-grid-tile>
                    <mat-grid-tile>
                       <button mat-flat-button color="primary" (click)="submit()"  [disabled]="loading || !form.valid">
                            <span *ngIf="!loading">Save Patient</span>                     
                            <span *ngIf="loading" class="saveButtonLoading">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">hourglass_bottom</mat-icon>
                            </span>                     
                        </button>
                    </mat-grid-tile>
                  </mat-grid-list>
                   

            </form>
        </mat-card-content>
    </mat-card>
</div>
